name: DevSecOps Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  JAVA_VERSION: '21'
  NODE_VERSION: '18'

jobs:
  # ===========================================
  # Build and Test
  # ===========================================
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Build Product Service
        run: |
          cd product-service
          ./mvnw clean package -DskipTests

      - name: Build Order Service
        run: |
          cd order-service
          ./mvnw clean package -DskipTests

      - name: Build Gateway
        run: |
          cd gateway
          ./mvnw clean package -DskipTests

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: react-app/package-lock.json

      - name: Build React App
        run: |
          cd react-app
          npm ci
          npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            product-service/target/*.jar
            order-service/target/*.jar
            gateway/target/*.jar
            react-app/build/

  # ===========================================
  # OWASP Dependency Check
  # ===========================================
  dependency-check:
    name: OWASP Dependency Check
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Run OWASP Dependency Check - Product Service
        run: |
          cd product-service
          ./mvnw dependency-check:check || true

      - name: Run OWASP Dependency Check - Order Service
        run: |
          cd order-service
          ./mvnw dependency-check:check || true

      - name: Run OWASP Dependency Check - Gateway
        run: |
          cd gateway
          ./mvnw dependency-check:check || true

      - name: Upload Dependency Check Reports
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-reports
          path: |
            **/target/dependency-check-report.html
            **/target/dependency-check-report.json
        if: always()

  # ===========================================
  # SonarQube Analysis
  # ===========================================
  sonar:
    name: SonarQube Analysis
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: SonarQube Scan - Product Service
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          cd product-service
          ./mvnw sonar:sonar \
            -Dsonar.projectKey=product-service \
            -Dsonar.host.url=$SONAR_HOST_URL \
            -Dsonar.login=$SONAR_TOKEN || true
        if: env.SONAR_TOKEN != ''

      - name: SonarQube Scan - Order Service
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          cd order-service
          ./mvnw sonar:sonar \
            -Dsonar.projectKey=order-service \
            -Dsonar.host.url=$SONAR_HOST_URL \
            -Dsonar.login=$SONAR_TOKEN || true
        if: env.SONAR_TOKEN != ''

  # ===========================================
  # Build Docker Images
  # ===========================================
  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Product Service Image
        uses: docker/build-push-action@v5
        with:
          context: ./product-service
          push: false
          tags: product-service:latest
          outputs: type=docker,dest=/tmp/product-service.tar

      - name: Build Order Service Image
        uses: docker/build-push-action@v5
        with:
          context: ./order-service
          push: false
          tags: order-service:latest
          outputs: type=docker,dest=/tmp/order-service.tar

      - name: Build Gateway Image
        uses: docker/build-push-action@v5
        with:
          context: ./gateway
          push: false
          tags: gateway:latest
          outputs: type=docker,dest=/tmp/gateway.tar

      - name: Build React App Image
        uses: docker/build-push-action@v5
        with:
          context: ./react-app
          push: false
          tags: react-app:latest
          outputs: type=docker,dest=/tmp/react-app.tar

      - name: Upload Docker Images
        uses: actions/upload-artifact@v4
        with:
          name: docker-images
          path: /tmp/*.tar

  # ===========================================
  # Trivy Security Scan
  # ===========================================
  trivy-scan:
    name: Trivy Security Scan
    runs-on: ubuntu-latest
    needs: docker-build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Docker Images
        uses: actions/download-artifact@v4
        with:
          name: docker-images
          path: /tmp

      - name: Load Docker Images
        run: |
          docker load --input /tmp/product-service.tar
          docker load --input /tmp/order-service.tar
          docker load --input /tmp/gateway.tar
          docker load --input /tmp/react-app.tar

      - name: Install Trivy
        run: |
          sudo apt-get install wget apt-transport-https gnupg lsb-release -y
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main | sudo tee -a /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install trivy -y

      - name: Create reports directory
        run: mkdir -p security-reports/trivy

      - name: Scan Product Service
        run: |
          trivy image --severity HIGH,CRITICAL --format table product-service:latest | tee security-reports/trivy/product-service.txt
          trivy image --severity HIGH,CRITICAL --format json -o security-reports/trivy/product-service.json product-service:latest
        continue-on-error: true

      - name: Scan Order Service
        run: |
          trivy image --severity HIGH,CRITICAL --format table order-service:latest | tee security-reports/trivy/order-service.txt
          trivy image --severity HIGH,CRITICAL --format json -o security-reports/trivy/order-service.json order-service:latest
        continue-on-error: true

      - name: Scan Gateway
        run: |
          trivy image --severity HIGH,CRITICAL --format table gateway:latest | tee security-reports/trivy/gateway.txt
          trivy image --severity HIGH,CRITICAL --format json -o security-reports/trivy/gateway.json gateway:latest
        continue-on-error: true

      - name: Scan React App
        run: |
          trivy image --severity HIGH,CRITICAL --format table react-app:latest | tee security-reports/trivy/react-app.txt
          trivy image --severity HIGH,CRITICAL --format json -o security-reports/trivy/react-app.json react-app:latest
        continue-on-error: true

      - name: Generate Summary Report
        run: |
          echo "# Trivy Security Scan Summary" > security-reports/trivy/SUMMARY.md
          echo "" >> security-reports/trivy/SUMMARY.md
          echo "**Date:** $(date)" >> security-reports/trivy/SUMMARY.md
          echo "**Severity Filter:** HIGH, CRITICAL" >> security-reports/trivy/SUMMARY.md
          echo "" >> security-reports/trivy/SUMMARY.md
          echo "## Images Scanned" >> security-reports/trivy/SUMMARY.md
          echo "- product-service:latest" >> security-reports/trivy/SUMMARY.md
          echo "- order-service:latest" >> security-reports/trivy/SUMMARY.md
          echo "- gateway:latest" >> security-reports/trivy/SUMMARY.md
          echo "- react-app:latest" >> security-reports/trivy/SUMMARY.md

      - name: Upload Trivy Reports
        uses: actions/upload-artifact@v4
        with:
          name: trivy-security-reports
          path: security-reports/trivy/

      - name: Post Trivy Summary to PR
        if: github.event_name == 'pull_request'
        run: |
          echo "## ðŸ”’ Trivy Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Product Service" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          head -50 security-reports/trivy/product-service.txt >> $GITHUB_STEP_SUMMARY || echo "No vulnerabilities found" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  # ===========================================
  # Security Summary
  # ===========================================
  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [dependency-check, trivy-scan]
    if: always()

    steps:
      - name: Download all security reports
        uses: actions/download-artifact@v4
        with:
          pattern: '*-reports'
          merge-multiple: true

      - name: Generate Security Summary
        run: |
          echo "# ðŸ”’ DevSecOps Security Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "| Tool | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| OWASP Dependency Check | âœ… Complete |" >> $GITHUB_STEP_SUMMARY
          echo "| Trivy Image Scan | âœ… Complete |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“ Full reports available in workflow artifacts" >> $GITHUB_STEP_SUMMARY