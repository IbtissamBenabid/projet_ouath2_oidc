<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üè• Health Dashboard - Microservices</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        header p {
            color: #8892b0;
        }
        .overall-status {
            text-align: center;
            padding: 30px;
            border-radius: 16px;
            margin-bottom: 30px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
        }
        .overall-status.up {
            border-color: #10b981;
            box-shadow: 0 0 30px rgba(16, 185, 129, 0.2);
        }
        .overall-status.down {
            border-color: #ef4444;
            box-shadow: 0 0 30px rgba(239, 68, 68, 0.2);
        }
        .overall-status h2 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .overall-status p {
            color: #8892b0;
        }
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .service-card {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
        }
        .service-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .service-card.up {
            border-color: #10b981;
        }
        .service-card.down {
            border-color: #ef4444;
        }
        .service-card h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
        }
        .status-indicator.up {
            background: #10b981;
            box-shadow: 0 0 10px rgba(16, 185, 129, 0.5);
        }
        .status-indicator.down {
            background: #ef4444;
            box-shadow: 0 0 10px rgba(239, 68, 68, 0.5);
        }
        .service-details {
            color: #8892b0;
            font-size: 0.9rem;
        }
        .refresh-info {
            text-align: center;
            color: #8892b0;
            font-size: 0.9rem;
            margin-top: 20px;
        }
        .loading {
            text-align: center;
            padding: 40px;
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.1);
            border-left: 4px solid #fff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid #ef4444;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            color: #fca5a5;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üè• Health Dashboard</h1>
            <p>Real-time monitoring of microservices health</p>
        </header>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading health status...</p>
        </div>

        <div id="dashboard" style="display: none;">
            <div id="overall-status" class="overall-status">
                <h2 id="overall-title">System Status</h2>
                <p id="overall-description">Checking system health...</p>
            </div>

            <div class="services-grid" id="services-grid">
                <!-- Service cards will be inserted here -->
            </div>

            <div class="refresh-info">
                <p>Last updated: <span id="last-updated">Never</span> | Auto-refresh: 30s</p>
            </div>
        </div>

        <div id="error" class="error" style="display: none;">
            <p>Unable to load health dashboard. Please check if the gateway is running.</p>
        </div>
    </div>

    <script>
        const API_URL = '/dashboard/health';
        let refreshInterval;

        async function fetchHealthStatus() {
            try {
                const response = await fetch(API_URL);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                const data = await response.json();
                updateDashboard(data);
                document.getElementById('error').style.display = 'none';
            } catch (error) {
                console.error('Error fetching health status:', error);
                document.getElementById('error').style.display = 'block';
                document.getElementById('dashboard').style.display = 'none';
                document.getElementById('loading').style.display = 'none';
            }
        }

        function updateDashboard(data) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';

            // Update overall status
            const overallStatus = document.getElementById('overall-status');
            const overallTitle = document.getElementById('overall-title');
            const overallDescription = document.getElementById('overall-description');

            overallStatus.className = 'overall-status ' + (data.overallStatus === 'UP' ? 'up' : 'down');
            overallTitle.textContent = data.overallStatus === 'UP' ? '‚úÖ System Healthy' : '‚ùå System Issues';
            overallDescription.textContent = `Gateway: ${data.gateway} | Last checked: ${new Date(data.timestamp).toLocaleString()}`;

            // Update services
            const servicesGrid = document.getElementById('services-grid');
            servicesGrid.innerHTML = '';

            for (const [serviceName, status] of Object.entries(data.services)) {
                const card = document.createElement('div');
                card.className = `service-card ${status === 'UP' ? 'up' : 'down'}`;

                card.innerHTML = `
                    <h3>
                        <span class="status-indicator ${status === 'UP' ? 'up' : 'down'}"></span>
                        ${serviceName}
                    </h3>
                    <div class="service-details">
                        <p>Status: ${status}</p>
                        <p>Port: ${getServicePort(serviceName)}</p>
                    </div>
                `;

                servicesGrid.appendChild(card);
            }

            // Update last updated
            document.getElementById('last-updated').textContent = new Date().toLocaleString();
        }

        function getServicePort(serviceName) {
            const ports = {
                'product-service': '8081',
                'order-service': '8082'
            };
            return ports[serviceName] || 'Unknown';
        }

        function startAutoRefresh() {
            refreshInterval = setInterval(fetchHealthStatus, 30000); // 30 seconds
        }

        function stopAutoRefresh() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            fetchHealthStatus();
            startAutoRefresh();
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', stopAutoRefresh);
    </script>
</body>
</html>
